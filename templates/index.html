<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { max-width: 600px; margin: 20px auto; }
        #messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; }
        #input-message { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chat-box">
        <div id="messages"></div>
        <input type="text" id="input-message" placeholder="Type your message..." autofocus>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputMessage = document.getElementById('input-message');

        inputMessage.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const userMessage = inputMessage.value;
                inputMessage.value = '';

                // Display the user message in the chat
                messagesDiv.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

                // Send message to the chatbot
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                })
                .then(response => response.json())
                .then(data => {
                    // Display bot response in the chat
                    messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                });
            }
        });
    </script>
</body>
</html>
